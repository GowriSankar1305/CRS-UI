<header class="header py-3">
    <div class="container">
      <div class="d-flex align-items-center">
        <!-- Title or Logo (left aligned) -->
        <h1 class="text-light me-auto">Vehicle rental system</h1>

        <!-- Multiple Dropdowns -->
        <div class="d-flex gap-3">
          <!-- Dropdown 1 -->
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdown1" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown1">
              <li><a class="dropdown-item" [routerLink]="['/customer/bookCar']">Book a car</a></li>
              <li><a class="dropdown-item" [routerLink]="['/customer/bookings']">My Bookings</a></li>
            </ul>
          </div>
          <!-- Right Dropdown -->
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="rightDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Right Dropdown
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="rightDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
