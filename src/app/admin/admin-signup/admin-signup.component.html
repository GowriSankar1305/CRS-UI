<div class="container">
    <div class="login-container bg-white mt-5">
      <h3 class="text-center">Admin regsitration</h3>
      <h6>Admin information</h6>
      <hr>
      <div class="row mt-3">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control form-control-sm" id="firstName" name="firstName" [(ngModel)]="newAdmin.firstName" placeholder="First name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control form-control-sm" id="lastName" name="lastName" [(ngModel)]="newAdmin.lastName" placeholder="Last name">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile number</label>
                <input type="text" class="form-control form-control-sm" name="mobileNo" id="mobileNo" [(ngModel)]="newAdmin.mobileNo" placeholder="Mobile number">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="emailId" class="form-label">Email id</label>
                <input type="emailId" class="form-control form-control-sm" id="emailId" name="emailId" [(ngModel)]="newAdmin.emailId" placeholder="Email address">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" id="password" name="password" [(ngModel)]="newUser.password" placeholder="Enter your password">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input type="confirmPassword" class="form-control form-control-sm" id="confirmPassword" [(ngModel)]="newUser.confirmPassword"  placeholder="Confirm your password">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="userName" class="form-label">User name</label>
                <input type="text" class="form-control form-control-sm" id="userName" name="userName" [(ngModel)]="newUser.userName" placeholder="Enter your username">
            </div>
        </div>
      </div>
      <h6>Address information</h6>
      <hr>
      <div class="row mt-3">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control form-control-sm" id="street" name="street" placeholder="Street" [(ngModel)]="newAddress.street">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control form-control-sm" id="city" name="city" placeholder="City" [(ngModel)]="newAddress.city">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control form-control-sm" id="state" name="state" placeholder="State" [(ngModel)]="newAddress.state">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="zipCode" class="form-label">Zip code</label>
                <input type="text" class="form-control form-control-sm" id="zipCode" name="zipCode" placeholder="Zip code" [(ngModel)]="newAddress.zipCode">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="mb-1">
                <button type="submit" class="btn btn-success btn-sm w-100" [disabled]="isBtnDisabled" [innerHTML]="btnContent" (click)="registerAdmin()"></button>
            </div>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <div class="mb-1">
                <p class="text-success">Already have an account?&nbsp;&nbsp;<a [routerLink]="['/admin/login']">Login</a></p>
            </div>
        </div>
      </div>
    </div>
</div>
