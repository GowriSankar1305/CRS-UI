<header class="header py-3">
    <div class="container">
      <div class="d-flex align-items-center">
        <!-- Title or Logo (left aligned) -->
        <h1 class="text-light me-auto">Vehicle rental system</h1>

        <!-- Multiple Dropdowns -->
        <div class="d-flex gap-3">
          <!-- Dropdown 1 -->
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdown1" data-bs-toggle="dropdown" aria-expanded="false">
              Manage Cars
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown1">
              <li><a class="dropdown-item" [routerLink]="['/admin/addCar']">Add new car</a></li>
              <li><a class="dropdown-item" [routerLink]="['/admin/viewCars']">View all cars</a></li>
              <li><a class="dropdown-item" [routerLink]="['/admin/carBrands']">Car brands</a></li>
            </ul>
          </div>

          <!-- Dropdown 2 -->
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdown2" data-bs-toggle="dropdown" aria-expanded="false">
              Manage customers
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown2">
              <li><a class="dropdown-item" href="#">Add new customer</a></li>
              <li><a class="dropdown-item" href="#">List all customers</a></li>
            </ul>
          </div>

          <!-- Right Dropdown -->
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="rightDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Right Dropdown
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="rightDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
