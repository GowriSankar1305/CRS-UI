<app-admin-header></app-admin-header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Add a new car brand</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control from-control-sm" id="companyName" name="companyName" [(ngModel)]="newCompany.companyName" placeholder="Car brand name">
                                    <label for="companyName">Brand name</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="mb-3">
                                <button class="btn btn-success" [innerHTML]="btnContent" [disabled]="isBtnDisabled" (click)="addCarBrand()"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Brand id</th>
                        <th>Brand name</th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let brand of carCompanies">
                            <td>{{brand.companyId}}</td>
                            <td>{{brand.companyName}}</td>
                        </tr>
                        <tr *ngIf="carCompanies.length === 0">
                            <td colspan="2" align="center">No brands added!</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
